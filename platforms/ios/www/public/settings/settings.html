<ion-view title="Settings" class="settings-title">

  <ion-content>

    <section class="settings-header-wrapper">
      <div> Display Name </div>
      <div id="picture"> Picture </div>
    </section>

    <ion-list>
      <ion-item class="settings-list-item" ng-click="openModal(4)">
        Edit Categories <button class="button button-icon button-black ion-chevron-right" id="chevron" ng-click="openModal(4)"></button>
      </ion-items>
    </ion-list>
  </ion-content>

<!-- Category Modal -->

<script id="categoryModal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar-assertive">
      <h1 class="title" id="edit-categories">Edit Categories</h1>
        <button class="button button-icon ion-ios-close-empty" ng-click="closeModal(4)"></button>
    </ion-header-bar>
    <ion-content class="edit-categories-wrapper">
        <div ng-repeat='budget in budgets' class="edit-categories-section">

          <div style='display: flex'>
            <button class="button button-icon ion-minus-circled" ng-click='deleteBudget(budget.category)'></button>
            <div ng-model='budget.category'>{{budget.category}}</div>
            <input type="text" value='{{budget.budget_amount}}' ng-model='budget.budget_amount'>
            <div>
              <button class="button button-icon ion-checkmark-circled" ng-click='editBudget(budget)'></button>
            </div>
          </div>

          <hr>

        </div>

        <div class="add-category-button-wrapper">

        </div>
        <div class="save-button-wrapper">
          <div class="button button-positive" ng-click="showAdder()">add category</div>
        </div>
    </ion-content>
  </ion-modal-view>
</script>

</ion-view>
