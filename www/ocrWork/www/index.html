<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="cordova.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/ocrad.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-balanced">
        <h1 class="title">Ionic OCR </h1>
      </ion-header-bar>

      <ion-content ng-controller="CaptureCtrl">

        <img style="width: 100%;" id="pic" src="">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/ReceiptSwiss.jpg" style="height:40%; width:40%;">

        <div class="padding" ng-if="showAnalyzeButton">

            <button ng-click="testOcrad()" class="button button-full button-positive">
              Analyze text
            </button>

            <button ng-click="showActionSheet()" class="button button-full button-positive">
              Reset
            </button>

            <button ng-click="returnToMainApp()" class="button button-block button-positive">
              Return to app
            </button>
         </div>

         <button ng-click="returnToMainApp()" class="button button-outline button-block button-energized">
           Return to app
         </button>


      </ion-content>
    </ion-pane>
  </body>
</html>
