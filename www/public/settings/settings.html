<ion-view title="Settings">

  <ion-content>

    <section class="settings-header-wrapper">
      <div> Display Name </div>
      <div id="picture"> Picture </div>
    </section>

    <ion-list>
      <ion-item class="settings-list-item" ng-click="openModal(3)">
        Add Income  <button class="button button-icon button-black ion-chevron-right" id="chevron" ng-click="openModal(3)"></button>
      </ion-item>
      <ion-item class="settings-list-item" ng-click="openModal(4)">
        Edit Categories <button class="button button-icon button-black ion-chevron-right" id="chevron" ng-click="openModal(4)"></button>
      </ion-items>
    </ion-list>
  </ion-content>

<!-- Income Modal -->
<script id="incomeModal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Edit Income</h1>
        <button class="button button-icon ion-ios-close-empty" ng-click="closeModal(3)"></button>
    </ion-header-bar>
    <ion-content>
      <div> This page will display their starting income entered from the welcome slides and it gives them
            opportunity to add to it. This will change the bars on the other pages. </div>
      <div class="save-button-wrapper">
        <button class="button button-positive" ng-click="closeModal(3)">Save</button>
      </div>
    </ion-content>
  </ion-modal-view>
</script>

<!-- Category Modal -->
<script id="categoryModal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Edit Categories</h1>
        <button class="button button-icon ion-ios-close-empty" ng-click="closeModal(4)"></button>
    </ion-header-bar>
    <ion-content>
        <div> This page will display the categories created and their set values from the welcome slides </div>
        <div class="save-button-wrapper">
          <button class="button button-positive" ng-click="closeModal(4)">Save</button>
        </div>
    </ion-content>
  </ion-modal-view>
</script>

</ion-view>
