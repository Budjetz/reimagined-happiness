<ion-view title="Home" ng-controller='homeCtrl'>


<ion-content class="animated bounceInDown">

  <div class="circle"></div>
  <div class="divideLine" style="background: grey; height:1px;"></div>
  <div class="barGraph"></div>
  <button type="button" ng-click='getBudgets()'>log budgets</button>
  <button type="button" ng-click='getExpenditures()'>log expenditures</button>
  <button type="button" ng-click='getUsers()'>log users</button>
  <button type="button" ng-click='getMoneyTotal()'>log money total</button>
  <button type="button" ng-click='getBudgetExpenditures()'>log budgets with expenditures</button>

<div data-ng-init="setPieChart()"></div>
</ion-content>


</ion-view>
